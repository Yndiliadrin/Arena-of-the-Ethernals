<h2 mat-dialog-title>{{editing ? "Edit" : "New"}} Item</h2>
<mat-dialog-content class="mat-typography content">
  <form [formGroup]="form">
    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Slot</mat-label>
      <mat-select formControlName="slot">
        <mat-option *ngFor="let slot of slots" [value]="slot">{{slot}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Defense</mat-label>
      <input matInput type="number" formControlName="defense">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Damage</mat-label>
      <input matInput type="number" formControlName="damage">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Rarity</mat-label>
      <input matInput type="number" formControlName="rarity">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="{edit: editing, data: form.value}" [disabled]="!form.valid" cdkFocusInitial>Save</button>
</mat-dialog-actions>
