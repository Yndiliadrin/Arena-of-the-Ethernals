<main id="content">
  <mat-drawer-container class="drawer-container" [hasBackdrop]="true">
    <mat-drawer #drawer class="sidenav" mode="over">
      <p>Auto-resizing sidenav</p>

      <button mat-button (click)="openSettingsDialog()" *ngIf="isAdmin">Dashboard</button>
      <button mat-button (click)="openSettingsDialog()">Settings</button>
      <button mat-button color="warn" (click)="logout()">Logout</button>
    </mat-drawer>

    <div class="example-sidenav-content">
      <button type="button" mat-mini-fab (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

    <section id="content-main">
      <mat-grid-list cols="2">
        <mat-grid-tile>
          <app-character-card></app-character-card>
        </mat-grid-tile>
        <mat-grid-tile>
          <app-arena-board></app-arena-board>
        </mat-grid-tile>
      </mat-grid-list>
    </section>

  </mat-drawer-container>
</main>
